<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Always You üíò</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Sacramento&display=swap" rel="stylesheet">
<style>
:root{
  --card:#fff6fa;
  --accent:#ff8fab;
  --accent-dark:#e11d48;
  --text:#7a2845;
  --heart-light:#ffbad0;
}
*{box-sizing:border-box;}
body{
  margin:0;
  font-family:'Poppins',sans-serif;
  color:var(--text);
  overflow:hidden;
}

/* Background transition */
.page{
  position:absolute;
  inset:0;
  display:flex;
  justify-content:center;
  align-items:center;
  transition: background 2s ease;
}

/* Surprise Button */
#giftBtn{
  position:fixed;
  bottom:40px;
  right:40px;
  background:#ff69b4;
  color:white;
  padding:14px 28px;
  border:none;
  border-radius:28px;
  font-size:1.1rem;
  cursor:pointer;
  box-shadow:0 10px 25px rgba(255,105,135,.45);
  z-index:500;
  transition:transform .3s;
}

/* Romantic Burst Effect */
.burstGift{
  position:fixed;
  font-size:28px;
  pointer-events:none;
  z-index:300;
  animation: giftBurst 1.8s ease-out forwards;
}

@keyframes giftBurst{
  0%{
    transform:translate(0,0) scale(0.3);
    opacity:1;
  }
  70%{
    opacity:1;
  }
  100%{
    transform:translate(var(--x), var(--y)) scale(1.4);
    opacity:0;
  }
}
</style>
</head>
<body>

<div class="page active" id="page1">
  <h1>Always You üíñ</h1>
</div>

<button id="giftBtn">üéÅ Surprise Gift</button>

<script>

/* =========================
   BACKGROUND GRADIENT
========================= */

const gradients = [
  "linear-gradient(135deg, #ffe4ec, #fff0f5)",
  "linear-gradient(135deg, #ffd6e8, #ffb6d9)",
  "linear-gradient(135deg, #fcd5ce, #f8c3c3)",
  "linear-gradient(135deg, #e6d0ff, #f3c8ff)",
  "linear-gradient(135deg, #ffe7f0, #ffdaf3)"
];

let gIndex = 0;

function changeBackground() {
  document.getElementById("page1").style.background = gradients[gIndex];
  gIndex = (gIndex + 1) % gradients.length;
}

changeBackground();
setInterval(changeBackground, 3500);

/* =========================
   SURPRISE BURST EFFECT
========================= */

const giftBtn = document.getElementById("giftBtn");

giftBtn.onclick = function(){

  const gifts=["üç´","üß∏","üíã","üòò","üåπ","ü§ó"];

  const startX = window.innerWidth / 2;
  const startY = window.innerHeight - 120;

  const duration = 3000;
  const startTime = Date.now();

  const burstInterval = setInterval(()=>{

    if(Date.now() - startTime > duration){
      clearInterval(burstInterval);
      return;
    }

    for(let i=0;i<14;i++){

      const g=document.createElement("div");
      g.className="burstGift";
      g.textContent=gifts[Math.floor(Math.random()*gifts.length)];

      g.style.left=startX+"px";
      g.style.top=startY+"px";

      const angle=Math.random()*Math.PI*2;
      const radius=80+Math.random()*180;

      const x=Math.cos(angle)*radius+"px";
      const y=Math.sin(angle)*radius*-1+"px";

      g.style.setProperty("--x",x);
      g.style.setProperty("--y",y);

      document.body.appendChild(g);

      setTimeout(()=>g.remove(),1800);
    }

  },200);

  giftBtn.style.transform="scale(1.15) rotate(8deg)";
  setTimeout(()=>giftBtn.style.transform="scale(1) rotate(0deg)",400);
}

</script>
</body>
</html>
