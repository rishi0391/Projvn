<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gradient Pages</title>
<style>
  /* Reset */
  * { box-sizing: border-box; margin: 0; padding: 0; }

  /* Full-screen page styling */
  .page {
    position: absolute;
    inset: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Poppins', sans-serif;
    transition: background 1s ease; /* Smooth gradient transition */
  }

  /* Card inside page */
  .card {
    background: rgba(255, 255, 255, 0.85);
    padding: 32px 42px;
    border-radius: 28px;
    text-align: center;
    box-shadow: 0 20px 40px rgba(0,0,0,0.15);
  }

  h1 { font-size: 2rem; margin-bottom: 12px; }
  .subtitle { font-size: 1rem; opacity: 0.8; }
</style>
</head>
<body>

<!-- Pages -->
<div class="page active" id="page1">
  <div class="card">
    <h1>Page 1 ðŸ’–</h1>
    <div class="subtitle">Gradient changing every 2 seconds</div>
  </div>
</div>

<div class="page" id="page2">
  <div class="card">
    <h1>Page 2 ðŸ’ž</h1>
    <div class="subtitle">Beautiful backgrounds!</div>
  </div>
</div>

<div class="page" id="page3">
  <div class="card">
    <h1>Page 3 ðŸŒ¸</h1>
    <div class="subtitle">All smooth and dreamy</div>
  </div>
</div>

<script>
  // Select all page elements
  const pages = document.querySelectorAll(".page");

  // Gradient backgrounds to cycle through
  const gradients = [
    'linear-gradient(135deg, #ffe4ec, #fff0f5)',
    'linear-gradient(135deg, #ffd6e8, #ffb6d9)',
    'linear-gradient(135deg, #fcd5ce, #f8c3c3)',
    'linear-gradient(135deg, #e6d0ff, #f3c8ff)',
    'linear-gradient(135deg, #ffe7f0, #ffdaf3)'
  ];

  let gIndex = 0;

  // Change background every 2 seconds
  setInterval(() => {
    pages.forEach(page => page.style.background = gradients[gIndex]);
    gIndex = (gIndex + 1) % gradients.length;
  }, 2000);
</script>
</body>
</html>
