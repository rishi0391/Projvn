<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Always You üíò</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Sacramento&display=swap" rel="stylesheet">
<style>
:root{
  --card:#fff6fa;
  --accent:#ff8fab;
  --accent-dark:#e11d48;
  --text:#7a2845;
  --heart-light:#ffbad0;
}
*{box-sizing:border-box;}
body{margin:0;font-family:'Poppins',sans-serif;color:var(--text);overflow:hidden;}
.page{
  position:absolute;
  inset:0;
  display:none;
  justify-content:center;
  align-items:center;
  transition: background 2s ease;
}
.page.active{display:flex;flex-direction:column;}

/* PAGE 1 */
.card{background:var(--card);padding:32px 42px;border-radius:28px;width:95%;max-width:620px;text-align:center;box-shadow:0 30px 60px rgba(255,105,135,.25);display:flex;flex-direction:column;gap:16px;}
.names{font-size:1.6rem;font-weight:600;color:#9d174d;}
h1{margin:0;font-size:2.1rem;}
.subtitle{opacity:.85;}
.buttons{position:relative;height:120px;}
button{border:none;border-radius:30px;padding:14px 34px;font-size:1.05rem;cursor:pointer;font-weight:600;}
#yesBtn{background:var(--accent);color:white;position:absolute;left:50%;bottom:0;transform:translateX(-50%);box-shadow:0 10px 25px rgba(255,105,135,.45);}
#noBtn{background:#ffe0ea;color:#9d1745;position:absolute;top:0;left:0;}
.tease{min-height:26px;font-style:italic;color:#9d1745;}

/* PAGE 2 */
.memory{flex-direction:column;gap:16px;padding:20px;text-align:center;}
.yesConfirm{font-size:2rem;font-weight:800;color:var(--accent-dark);animation:pulse 2.2s ease-in-out infinite;margin-bottom:20px;}
@keyframes pulse{0%,100%{transform:scale(1)}50%{transform:scale(1.08)}}

/* PAGE 3 */
.final{flex-direction:column;gap:18px;text-align:center;}
.handwritten{font-family:'Sacramento',cursive;color:#9d1745;text-align:center;}
.forever{opacity:0;transition:1.8s;font-style:italic;}
.forever.show{opacity:1;}

/* Romantic Rain Effect */
.rainGift{
  position:fixed;
  top:-50px;
  font-size:28px;
  pointer-events:none;
  z-index:300;
  animation: giftRain linear forwards;
}
@keyframes giftRain{
  0%{ transform:translateY(0) rotate(0deg); opacity:1; }
  100%{ transform:translateY(110vh) rotate(360deg); opacity:0; }
}
</style>
</head>
<body>

<!-- Surprise Button -->
<button id="giftBtn" style="position:fixed;bottom:40px;right:40px;background:#ff69b4;color:white;padding:14px 28px;border:none;border-radius:28px;font-size:1.1rem;cursor:pointer;box-shadow:0 10px 25px rgba(255,105,135,.45);">
üéÅ Surprise Gift
</button>

<script>

/* =========================
   BACKGROUND GRADIENT
========================= */

const gradients = [
  "linear-gradient(135deg, #ffe4ec, #fff0f5)",
  "linear-gradient(135deg, #ffd6e8, #ffb6d9)",
  "linear-gradient(135deg, #fcd5ce, #f8c3c3)",
  "linear-gradient(135deg, #e6d0ff, #f3c8ff)",
  "linear-gradient(135deg, #ffe7f0, #ffdaf3)"
];

let gIndex = 0;

function changeBackground() {
  document.querySelectorAll(".page").forEach(page => {
    if (page.classList.contains("active")) {
      page.style.background = gradients[gIndex];
    }
  });
  gIndex = (gIndex + 1) % gradients.length;
}

changeBackground();
setInterval(changeBackground, 3500);

/* =========================
   SURPRISE RAIN WITH HUGS
========================= */

const giftBtn=document.getElementById("giftBtn");

giftBtn.onclick=function(){

  const gifts=["üç´","üç´","üß∏","üß∏","üíã","üòò","üåπ","üåπ","ü§ó","ü§ó"];

  const duration = 5000;
  const start = Date.now();

  const rainInterval = setInterval(()=>{
    if(Date.now() - start > duration){
      clearInterval(rainInterval);
      return;
    }

    const g=document.createElement("div");
    g.className="rainGift";
    g.textContent=gifts[Math.floor(Math.random()*gifts.length)];

    g.style.left=Math.random()*100+"vw";
    g.style.animationDuration=(4+Math.random()*3)+"s";

    document.body.appendChild(g);

    setTimeout(()=>g.remove(),7000);

  },120);

  giftBtn.style.transform="scale(1.15) rotate(8deg)";
  setTimeout(()=>giftBtn.style.transform="scale(1) rotate(0deg)",400);
}

</script>
</body>
</html>
