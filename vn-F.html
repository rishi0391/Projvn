<script>

/* =========================
   BACKGROUND GRADIENT
========================= */

const gradients=[
"linear-gradient(135deg,#ffe4ec,#fff0f5)",
"linear-gradient(135deg,#ffd6e8,#ffb6d9)",
"linear-gradient(135deg,#fcd5ce,#f8c3c3)",
"linear-gradient(135deg,#e6d0ff,#f3c8ff)",
"linear-gradient(135deg,#ffe7f0,#ffdaf3)"
];

let gIndex=0;
function changeBackground(){
  document.querySelectorAll(".page").forEach(p=>{
    if(p.classList.contains("active")){
      p.style.background=gradients[gIndex];
    }
  });
  gIndex=(gIndex+1)%gradients.length;
}
changeBackground();
setInterval(changeBackground,3500);

/* =========================
   SURPRISE BURST EFFECT
========================= */

const giftBtn=document.getElementById("giftBtn");

giftBtn.onclick=function(){

  const giftMsg=document.getElementById("giftMsg");
  if(giftMsg) giftMsg.style.opacity=1;

  const gifts=["ğŸ«","ğŸ§¸","ğŸ’‹","ğŸ˜˜","ğŸŒ¹","ğŸ¤—"];

  const startX=window.innerWidth/2;
  const startY=window.innerHeight-120;

  const duration=3000;
  const startTime=Date.now();

  const burstInterval=setInterval(()=>{

    if(Date.now()-startTime>duration){
      clearInterval(burstInterval);
      return;
    }

    for(let i=0;i<14;i++){

      const g=document.createElement("div");
      g.className="burstGift";
      g.textContent=gifts[Math.floor(Math.random()*gifts.length)];

      g.style.left=startX+"px";
      g.style.top=startY+"px";

      const angle=Math.random()*Math.PI*2;
      const radius=80+Math.random()*180;

      g.style.setProperty("--x",Math.cos(angle)*radius+"px");
      g.style.setProperty("--y",Math.sin(angle)*radius*-1+"px");

      document.body.appendChild(g);
      setTimeout(()=>g.remove(),1800);
    }

  },200);

  giftBtn.style.transform="rotate(10deg) scale(1.2)";
  setTimeout(()=>giftBtn.style.transform="rotate(0deg) scale(1)",500);
};

</script>
